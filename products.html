<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
  </head>
  <body id="product">
    <div id="model"></div>

    <div id="placeholder">Loading...</div>

    <div id="content">
      <div class="header">
        <span class="back-btn cp" onclick="setLocationPath('index.html')">BACK</span>
        <div class="header-icon cube-icon cp" ></div>
        <div class="header-icon cancel-icon hide cp"></div>
      </div>
      <div id="description">
        <div class="name">Spider</div>
        <div class="details">Soft chair for relaxing experience. great choice for film and boardgame lovers
          Made of soft and  natural fabric... 
        </div>
        <div class="d-flex justify-content-between">
          <div class="price">USD 79</div>
          <div id="like" class="cp"></div>
        </div>
        
      </div>
    </div>

    <!-- slider start -->
    <div class="wrap hide" id="slider">
      <div class="slider-container">
        <input id="range" type="range" min="1" max="100">
        <svg id="slider" height="50" width="350">
          <path id="curve" stroke="lightgrey"  stroke-width="4" fill="none" />
          <circle id="thumb" stroke="#000" opacity="0.4" fill="#f0f0f0" r="10" />
        </svg>
      </div>
    </div>
    <!-- slider end -->

    <script src="/slider.js"></script>
    <script type="module" src="/main.js"></script>
    <script src="/http.js"></script>

  </body>
</html>
